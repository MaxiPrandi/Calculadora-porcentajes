<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora de Porcentaje</title>
    <link rel="stylesheet" href="./css/bootstrap.min.css">
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <div class="container">
        <main>
            <section>
                <article>
                    <h1 class="fw-bold">Calculadora de Porcentaje</h1>
                    <form>
                        <div class="mb-3">
                            <label for="valor1" class="form-label fw-bold">Ingresar valor 1</label>
                            <input type="number" class="form-control" id="valor1" aria-describedby="0">
                        </div>
                        <div class="mb-3">
                            <label for="valor2" class="form-label fw-bold">Ingresar valor 2</label>
                            <input type="number" class="form-control" id="valor2">
                        </div>
                        <div class="mb-3">
                            <label for="total" class="form-label fw-bold">Porcentaje % entre los 2 valores</label>
                            <input type="number" class="form-control bg-dark text-light fw-bold" id="total" readonly>
                        </div>
                        <div class="botones">
                            <button type="button" class="btn btn-primary me-2 " onclick="Calcular()">Calcular</button>
                            <button type="reset" class="btn btn-primary">Borrar</button>
                        </div>
                    </form>
                </article>
            </section>
        </main>



    </div>



    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"
        integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3"
        crossorigin="anonymous"></script>
    <script src="./js/bootstrap.min.js"></script>
    <script src="./app.js"></script>
</body>

</html>
